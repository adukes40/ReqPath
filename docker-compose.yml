version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: procurement-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: procurement
      POSTGRES_PASSWORD: procurement
      POSTGRES_DB: procurement
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U procurement"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build: .
    container_name: procurement-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://procurement:procurement@db:5432/procurement
      DEBUG: "true"
      SECRET_KEY: dev-secret-key-change-in-production
      API_KEYS: dev-api-key-12345
    volumes:
      - ./uploads:/app/uploads
      - ./app:/app/app:ro  # Mount code for development
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
